<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      nav {
        margin: 10px 0;
        text-align: center;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
      }
      main {
        padding: 20px;
        background-color: white;
        margin: 10px auto;
        max-width: 800px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Vizuara's updated website</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <main>
      <h2>Hello, World</h2>
      <p>Here are my products and services</p>
    </main>
  </body>
</html>
